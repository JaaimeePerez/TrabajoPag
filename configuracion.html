<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Catalogo</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="header-section container">
            <a href="Principal.html"><img class="logo" src="logo.png" alt="" height="120" width="200"></a>
            <img src="Log.png" height="65" width="65">
            <div>
                <img onmouseover="showCart(this)" class="cart" src="cart2.png" alt="">
                <p class="count-product">0</p>
            </div>
            <div class="cart-products" id="products-id">
                <p class="close-btn" onclick="closeBtn()">X</p>
                <h3>Mi carrito</h3>
                <div class="card-items">
                    
                </div>
                <h2>Total: <strong class="price-total">0</strong> $</h2>
            </div>
        </div>
    </header>

    <form class="LaCajika" action="" method="post">
        <h1>Modifica tus Datos</h1>
        <input type="text" name="" placeholder="Goloro" class="textoFormulario" id="Nombre">
        <input type="text" name="" placeholder="Martinez" class="textoFormulario" id="Apellido">
        <input type="text" name="" placeholder="golorin@gmail.com" class="textoFormulario" id="Usuario">
        <input type="password" name="" placeholder="****" class="textoFormulario" id="Contra">
        <input type="email" name="" placeholder="golorin@gmail.com" class="textoFormulario" id="Email">
        <input type="date" name="" placeholder="2002-03-03" class="textoFormulario" id="FechaNac">
        <a href="Principal.html"><button class="boton" onclick="modificar()">modificar</button></a>
    </form>
    
</body>
</html>
